	<script type="text/javascript">
		$(document).ready(function(){
			$(".menu-icon").click(function(){
				$(".menu-icon img").toggleClass("active");
			});
			$(".menu-icon").click(function(){
				$(".sidebar").toggleClass("active");
			});
		});
	</script>
	<style type="text/css">
		.menu-icon img{
			top: 2px;
			height: 50px;
			right: 0;
			position: fixed;
			z-index: 2;
			transition: 0.5s
		}
		.menu-icon img.active{
			right: 300px;
		}
		.sidebar{
			position: fixed;
			top: 0;
			right: -300px;
			width: 300px;
			height: 100vh;
			background: #262626;
			transition: 0.5s;
			padding: 20px;
			box-sizing: border-box;
		}
		.sidebar.active{
			right: 0;
		}
		.sidebar .menu{
			margin: 0;
			padding: 40px 0px;
		}

		.sidebar .menu li{
			list-style: none;
			font-family: sans-serif;
		}		

		.sidebar .menu li a{
			display: block;
			padding: 10px 0px;
			text-transform: uppercase;
			color: #fff;
			font-size: 18px;
			text-decoration: none;
		}
		.sidebar .menu li a:hover{
			background: #fc2827;
			color: #fff;
		}
		.menu-icon.active span{
			position: absolute;
			width: calc(100% - 16px);
			top: calc(50% - 8px);
		}
		.menu-icon.active span:nth-child(1){
			transform: rotate(45deg);
		}
		.menu-icon.active span:nth-child(3){
			transform: rotate(-45deg);
		}
		.menu-icon.active span:nth-child(2){
			display: none;
		}
